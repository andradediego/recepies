<div class="row">
  <div class="col-xs-12">
    <img [src]="(recipeState | async).recipes[index].imagePath"
    alt="{{(recipeState | async).recipes[index].name}}"
    class="img-responsive"
    style="max-height: 300px;"/>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1>{{(recipeState | async).recipes[index].name}}</h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div class="btn-group"
      appDropdown *ngIf="(authState | async).authenticated">
      <button type="button" class="btn btn-primary dropdown-toggle">
        Manage Recipes <span class="caret"></span>
      </button>
      <ul class="dropdown-menu" >
        <li><a (click)="onAddToShoppingList()" style="cursor: pointer;">To Shopping List</a></li>
        <li><a style="cursor: pointer" (click)="onEditRecipe()">Edit Recipe</a></li>
        <li><a style="cursor: pointer" (click)="onDeleteRecipe()">Delete Recipe</a></li>
      </ul>
    </div>
  </div>
</div>
<br/>
<div class="row">
  <div class="col-xs-12">
    {{(recipeState | async).recipes[index].description}}
  </div>
</div>
<hr/>
<div class="row">
  <div class="col-xs-12">
    <ul class="list-group">
      <li class="list-group-item"
        *ngFor="let ingredient of (recipeState | async).recipes[index].ingredients">
        <span class="badge">{{ingredient.amount}}</span>
        {{ingredient.name}}
      </li>
    </ul>
  </div>
</div>
