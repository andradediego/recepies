<div class="row">
  <div class="col-xs-12" *ngIf="(authState | async).authenticated">
    <button class="btn btn-success" (click)="onNewRecipe()">New Recipe</button>
  </div>
</div>
<hr *ngIf="(authState | async).authenticated"/>
<div class="row">
  <div class="col-xs-12">
    <app-recipe-item
      *ngFor="let recipeElement of recipes; let i = index"
      [recipe]="recipeElement"
      [index]="i">
    </app-recipe-item>
  </div>
</div>
