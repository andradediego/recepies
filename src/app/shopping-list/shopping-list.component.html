<div class="row">
  <div class="col-xs-10">
    <app-shopping-edit></app-shopping-edit>
    <hr />
    <ul class="list-group-item">
      <a *ngFor="let ingredient of (shoppingListState | async).ingredients; let i = index" 
        class="list-group-item"
        style="cursor: pointer;"
        (click)="onEditItem(i)">{{ingredient.name}}
        <span class="badge">{{ingredient.amount}}</span>
      </a>
    </ul>
  </div>
</div>
